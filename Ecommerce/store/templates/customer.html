{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 pt-3">
            {% for user in username%}
            <div class="card">
            <img class="card-img-top" src="https://www.w3schools.com/w3images/avatar2.png" alt="Card image" style="width:100%: heigth:330px">
            <div class="card-body">
              <h4 class="card-title">{{ user.full_name }}</h4>
              <p class="card-text">Address : {{ user.address }}</p>
                <p class="card-text">Phone : {{ user.phone }}</p>
                <p class="card-text">Address : {{ user.email }}</p>
            </div>
          </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
